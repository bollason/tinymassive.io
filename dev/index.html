<!DOCTYPE html>
<html>
<head>
    <title>Tiny/Massive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        <span class="tiny">tiny</span>
        <span class="massive">massive</span>
    </h1>
    <style>
    span {
        font-variation-settings: 'wght' var(--text-wght), 'wdth' var(--text-wdth);
    }
    </style>
    <script>
        const tiny = $('.tiny')
        const massive = $('.massive')

        var wghtMax = 800;
        var wdthMAx = 100;

        const scale = 2.75;

        function calc(){
            tiny.setAttribute('style',`--text-wght: ${800 * aspect}; --text-wdth: ${100 * aspect};`)
            massive.setAttribute('style',`--text-wght: ${800}; --text-wdth: ${100};`)
        }

        window.onresize = e => {
            update();
            calc();
        }

        function update(){
            vw = window.innerWidth;
            vh = window.innerHeight;
            // aspect = vw / vh;
            aspect = vh / vw;
        }

        function $(n) {
            return document.querySelector(n)
        }

        update();
        calc();
    </script>
</body>
</html>
